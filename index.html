    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            width: 100%;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .text-content {
            max-width: 500px;
            text-align: center;
        }

        .card-container {
            perspective: 1000px;
            width: 400px;
            height: 300px;
            margin: 0 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 3s infinite linear;
        }

        .card div {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }

        .front {
            background-image: url('front.png');
        }

        .back {
            background-image: url('back.png');
            transform: rotateY(180deg);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1150px;
            margin: 30px auto;
        }

        .gallery div {
            width: 220px;
            text-align: center;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: block;
            object-fit: cover;
        }

        .gallery a {
            display: block;
            margin-top: 5px;
            color: blue;
            text-decoration: none;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
        }
        .clear {
            clear: both;
        }

    </style>
</head>
